<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Audio, Video, Canvas</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="Styles/Site.css" media="screen" />
        <script src="Scripts/HTML5.js"></script>
    </head>
    <body>
        <header>
            <h1>
                Audio, Video, Canvas
            </h1>
        </header>
        <article>
            <section>
                <h1>Canvas</h1>
                <canvas id="demoCanvas" width="160" height="160">

                    This browser does not support HTML5 canvas
                </canvas>
            </section>
            <section>
                <h1>Audio</h1>
                <audio controls loop>
                    <source src="Content/audio/lightsaber_01.mp3" />
                    <source src="Content/audio/lightsaber_01.wav" />
                    This browser does not support HTML5 audio
                </audio>
                <audio autoplay controls loop>
                    <source src="Content/audio/donner.mp3" />
                </audio>
            </section>
            <section>
                <h1>Video</h1>
                <video autoplay controls loop width="1000" height="1000">
                    <source src="Content/video/countdown.mp4" />
                    This browser does not support HTML5 video
                </video>
            </section>            
        </article>
    </body>
</html>
